<!DOCTYPE html>
<html lang="en">
<head>


  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="./styles/sign-up.css">
  
</head>
<body>


  <div id="container">
    <div id="cont_left">
        <h2>Login or Create Account</h2>
        <div >
          <button><i class="fa-brands fa-square-facebook"></i>Login with facebook</button>
          <button><i class="fa-brands fa-square-google-plus"></i>Sign In</button>
        </div>
        
        <div>
          <form action="">
            <label for="">Email</label>
            <input type="text" placeholder="Email Address" id="email"/>
            <label for="">Password</label>
            <input type="text" placeholder="Password" id="password"/>
            <label for="">Confirm Password</label>
            <input type="text" placeholder="Password Confirm" id="confirm" />
            <input type="submit" value="Sign Up">
          </form>
        </div>
        <div id="already">
            <p>Already have a MeanBuy account? <a href="log-in.html">Login!</a></p>
        </div>
        <div id="terms">
            <p>By signing up, you agree to our <a href="">Terms of Use & Privacy Policy</a></p>
        </div>
    </div>
    <div id="cont_right">
        <div>
            <div>
                <h1>Cart Details</h1>
            </div>
            <div>
                <h3>Total Items: <span>0</span> </h3>
                <h3>Sub Total: ₹<span>0.00</span></h3>
            </div>
            <div>
                <h3>Cart Total: ₹<span>0.00</span></h3>
            </div>
            <div>
                <input type="submit" value="EDIT CART">
            </div>

        </div>
        <div>
            <img src="https://www.meanbuy.com/assets/img/india/logo/logo_main.png" alt=""/>
            <h2>Our Shop. Your Price</h2>
        </div>
    </div>

  </div>
</body>
</html>
